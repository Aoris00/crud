{% extends 'app/base.html' %}

{% block content %}

<div class="container">
    <h1>Order Details</h1>
    
    <section class="order-info">
        <p><strong>Title:</strong> {{ document.title }}</p>
        <p><strong>Pages:</strong> {{ document.pages }}</p>
        <p><strong>Print Quality:</strong> {{ document.print_quality }}</p>
        <p><strong>Delivery Address:</strong> {{ document.delivery_address }}</p>
        <p><strong>Status:</strong> {{ order.status }}</p>
    </section>

    <section class="actions">
        <a href="{% url 'paymentdetails' %}" class="btn">View Payment Details</a>
        <a href="{% url 'review' %}" class="btn">Leave a Review</a>
    </section>
</div>



{% endblock %}

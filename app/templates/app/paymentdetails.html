{% extends 'app/base.html' %}

{% block content %}

<div class="container">
    <h1>Payment Details</h1>

    <form method="post">
        {% csrf_token %}
        
        <section class="payment-info">
            <label for="payment_method"><strong>Payment Method:</strong></label>
            <select name="payment_method" id="payment_method" required>
                <option value="credit_card">Credit Card</option>
                <option value="gcash">Gcash</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
            <br><br>

            <label for="amount"><strong>Amount:</strong></label>
            <input type="text" name="amount" id="amount" placeholder="Enter amount" required>
            <br><br>

            <label for="status"><strong>Status:</strong></label>
            <select name="status" id="status" required>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
            </select>
        </section>
        
        <br>
        <a href="{% url 'payment_success' %}" class="btn">Submit</a>
    </form>
    
    <br><br>
    <section class="actions">
        <a href="{% url 'document_list' %}" class="btn">Back to Document</a>
        <a href="{% url 'myaccount' %}" class="btn">Back to Account</a>
    </section>
</div>

{% endblock %}
